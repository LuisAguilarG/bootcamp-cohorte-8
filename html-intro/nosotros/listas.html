<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas ordenadas / Unordered list-->
    <!-- Etiqueta ul-->
    <ul>
        <!--List item-->
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ul>


    <!--Lista ordenada / ordered list-->
    <ol>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ol>

    <!-- Podemos cambiar el orden de una lista ordenada utilizando css-->
    <!-- ctrl + espacio, nos permite ver las sugerencias de VS Code-->
    <ol style="list-style-type: lower-greek;">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ol>

    <ol style="list-style-type: square;">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <!--Lista anidada-->
        <ol style="list-style-type: lower-alpha;">
            <li>Letra 1</li>
            <li>Letra 2</li>
        </ol>
        <ol start="5">
            <li>Letra 1</li>
            <li>Letra 2</li>
        </ol>
        <ol start="9" style="list-style-type: lower-alpha;">
            <li>Letra 1</li>
            <li>Letra 2</li>
        </ol>
    </ol>

    

</body>
</html>
