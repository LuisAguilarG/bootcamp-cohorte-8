<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
</head>
<body>
    <!-- Formato de imagenes en web: jpg, png, gif, webp y svg-->
    <!-- Las rutas son relativas al archivo-->
    <img src="../img/perrito.webp" width="200" />
    <img src="../img/perrito.webp" width="500" />
    <!-- alt + shift + tecla abajo, para duplicar la linea actual-->
    <img src="../img/perrito.webp" height="100" width="500" alt="Imagen de perrito" />
    
    <!-- Es una buena práctica incluir una descripción de la imagen que estamos insertando. Google penaliza en caso de no tener el atributo alt. Está relacionado con la accesibilidad. -->
    <img src="" height="100" width="500" alt="Imagen de perrito" />

    <img src="https://e.rpp-noticias.io/normal/2020/09/10/275927_994552.jpg" alt="Perrito Vicente, fuente externa" width="800" />
    
    <!-- Imágen como enlace-->
    <a href="">
        <img src="../img/perrito.webp" Alt = "Imagen como enlace de perrito" width="150"> 
    </a>
    

</body>
</html>
