<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/ejercicio-1.css" type="text/css" />
    <title>Ejercicio 1</title>
</head>
<body>
    <fieldset class="cajaPrincipal">
        <p class="letraBlanca">Datos del comprador</p>
        <div>
            <div>
                <label class="letraBlanca" for="nombre">Nombre</label>
                <input class="bordeRojo" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre completo" />
            </div>

            <div>
                <label class="letraBlanca" for="email">Email</label>
                <input class="bordeRojo" id="email" type="email" name="email" placeholder="ejemplo@um.es" />
            </div>

            <div>
                <label class="letraBlanca" for="telefono">Teléfono</label>
                <input class="bordeRojo" id="telefono" type="tel" name="telefono" placeholder="Ej. +5500000000" />
            </div>

            <div>
                <label class="letraBlanca" for="pais">País</label>
                <input class="bordeRojo" id="pais" type="text" name="pais" placeholder="Escribe tu país"" />
            </div>
        </div>

        <p class="letraBlanca"> Datos de tarjeta de crédito o débito</p>
        <div>
            <label class="letraBlanca" for="numero">Número</label>
            <input class="bordeRojo" id="numero" type="number" name="numero" placeholder="Ej. 5555-4444-3333-2222" />
        </div>

        <div>
            <label class="letraBlanca" for="nombre">Nombre</label>
            <input class="bordeRojo" id="nombre" type="text" name="nombre" placeholder="Nombre que figura en la tarjeta" />
        </div>

        <p class="letraBlanca">----------------------------------------------</p>

        <input id="botonConfirmar" type="submit" value="Confirmar pedido"/>
        

    </fieldset>
        
</body>
</html>
