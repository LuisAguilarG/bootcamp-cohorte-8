
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/ejercicioTabla.css" type="text/css" />
    <title>EjercicioTabla</title>
</head>
<body>
    <h1>Ejercicio de tablas</h1>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio <span class="letraRoja">individual</span></th>
                <th>Cantidad</th>
                <th>Precio total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Hola Mundo</td>
                <td class="cursivo">Gratis</td>
                <td>5</td>
                <td>Gratis</td>
            </tr>

            <tr>
                <td>Perrito Feliz</td>
                <td class="fondoCafe">$19.99</td>
                <td class="fondoCafe">2</td>
                <td>$39.98</td>
            </tr>

            <tr>
                <td>Perrito <span class="bold">Feliz</span> muy feliz</td>
                <td>$29.99</td>
                <td>3</td>
                <td>$89.9<span class="letraAmarilla">7</span></td>
            </tr>
           
        </tbody>

        <tfoot>
            <tr>
                <td class="fondoNegro"> </td>
                <td class="fondoVerde">Total $49.99</td>
                <td class="fondoVerde">10</td>
                <td class="fondoVerde">$129.95</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
